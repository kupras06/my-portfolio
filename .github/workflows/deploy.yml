name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Optional: Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Optional: Needed if you use git history in your build

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build production app
        run: pnpm run build
        env:
          VITE_BASE_PATH: "/my-portfolio/" # Match your repo name

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: "vite" # Helps with cache control

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          retention-days: 3 # Cleans up old deployments

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 5 # Fails faster if stuck
